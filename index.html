                    <p>
                        TransformEXL Ai, powered by advanced language models like Gemini, is designed to revolutionize how you interact with and extract insights from your Excel data. We understand that spreadsheets can hold vast amounts of information, often in complex structures. Our platform intelligently processes your Excel files, identifies tabular data (even multiple tables across sheets or within a single sheet), and prepares it for powerful analysis, querying, and visualization.
                    </p>
                    <p>
                        Whether you're dealing with sales figures, operational data, financial reports, or any other structured information in Excel, TransformEXL Ai aims to simplify your workflow, automate tedious data preparation tasks, and unlock the stories hidden within your spreadsheets.
                    </p>
                    <p>
                        This guide will walk you through the initial setup and provide best practices for using the platform effectively.
                    </p>

                </p>
                <p class="text-slate-700 mt-2">
                    You will typically receive access to a dedicated workspace within **24-48 hours**.
                </p>

            <section class="p-6 md:p-8 bg-white rounded-xl shadow-xl">
                <h2 class="text-2xl font-semibold mb-6 text-slate-700 border-b pb-3">Setup & Guidance Steps</h2>
                <ol class="list-decimal list-outside space-y-8 pl-5 text-slate-600"> {/* Increased space-y */}
                    {/* ... rest of your <ol> list items ... they remain the same, but will sit on the new body background */}
                    {/* Example of one list item for structure reference */}
                     <li class="pl-2">
                        <h3 class="font-semibold text-slate-700 mb-1">File Uploads</h3>
                        <p>You can upload multiple Excel files (`.xlsx`, `.xls`).</p>
                        <p>The maximum file size is currently **50MB per file**.</p>
                        <div class="mt-2 p-3 bg-blue-50 border-l-4 border-blue-400 text-blue-700 rounded-md text-sm">
                            <p><strong class="font-medium">Tip:</strong> For larger datasets, consider splitting them into multiple smaller files if possible, or ensure your connection is stable during upload.</p>
                        </div>
                    </li>
                    {/* ... other li items ... */}
                    <li class="pl-2">
                        <h3 class="font-semibold text-slate-700 mb-1">Processing Time</h3>
                        <p>After uploading, please allow some time for processing:</p>
                        <ul class="list-disc list-outside pl-5 mt-1 space-y-1">
                            <li>**Small files (under 5MB):** Typically around 30 seconds to a minute.</li>
                            <li>**Larger files (closer to 50MB):** May take a few minutes.</li>
                        </ul>
                        <p class="mt-1">Processing involves data extraction, table detection, and schema inference.</p>
                    </li>

                    <li class="pl-2">
                        <h3 class="font-semibold text-slate-700 mb-1">Supported Data Structures</h3>
                        <p>Upload well-structured tabular data. TransformEXL Ai is designed to be flexible:</p>
                        <ul class="list-disc list-outside pl-5 mt-1 space-y-1">
                            <li>**Single table per sheet:** Standard Excel format.</li>
                            <li>**Multiple sheets per file:** Each sheet can contain one or more tables.</li>
                            <li>**Multiple tables within a single sheet:** Our AI can often detect distinct tables even if they are on the same sheet, provided there's some visual separation (e.g., a few empty rows/columns between them).</li>
                        </ul>
                        <p class="mt-2">
                            <em class="text-slate-500">We will share reference images below illustrating these supported formats for clarity.</em>
                        </p>
                         <div class="mt-2 p-3 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-md text-sm">
                            <p><strong class="font-medium">Best Practice:</strong> While we support complex layouts, cleaner data with clearly defined tables (ideally one table per sheet or well-separated tables) will yield the best and fastest results.</p>
                        </div>
                    </li>

                    <li class="pl-2">
                        <h3 class="font-semibold text-slate-700 mb-1">Unsupported Content</h3>
                        <p>Currently, TransformEXL Ai focuses on **data within cells**. Please **do not** upload Excel files that heavily rely on or contain:
                        </p>
                        <ul class="list-disc list-outside pl-5 mt-1 space-y-1">
                            <li>Embedded images or charts within the spreadsheet cells (these will be ignored).</li>
                            <li>Complex macros (they will not be executed).</li>
                            <li>Password-protected files (please remove protection before uploading).</li>
                        </ul>
                    </li>

                    <li class="pl-2">

                        </p>

                        </p>

                        </p>
                         <div class="mt-2 p-3 bg-indigo-50 border-l-4 border-indigo-500 text-indigo-700 rounded-md text-sm">
                            <p><strong class="font-medium">We're excited to have you on board!</strong> Your experience matters to us.</p>
                        </div>
                    </li>
